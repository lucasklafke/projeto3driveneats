<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>DrivenEats</h1>
            <h3>Sua comida em 6 minutos</h3>
        </div>
    </header>
    <main>
        <section>
            <h2>Primeiro, seu prato</h2>
            <div class="pratos">
                <button class="torta-fria" onclick="selecionarPrato('torta-fria'),verificaSelecao()">
                    <div class="conteudo-prato">
                        <div class="imagem-prato"><img src="images/torta-fria.jpg" alt="torta fria"></div>
                        <div class="texto-prato">
                            <div class="titulo-prato">
                                <h3>torta fria</h3>
                            </div>
                            <div class="descricao-prato">
                                <p>350 gramas de torta</p>
                                <p>frango e p√£o</p>
                            </div>
                            <div class="preco-prato">
                                <span>R$ <p class="price">14,00</p></span>
                            </div>
                        </div>
                    </div>
                    <div class="icon"><ion-icon name="checkmark-circle"></ion-icon></div>
                </button>
                <button class="lasanha" onclick="selecionarPrato('lasanha'),verificaSelecao()">
                    <div class="conteudo-prato">
                        <div class="imagem-prato"><img src="images/lasanha.jpg" alt="lasanha"></div>
                        <div class="texto-prato">
                            <div class="titulo-prato">
                                <h3>Lasanha</h3>
                            </div>
                            <div class="descricao-prato">
                                <p>Lasanha com queijo</p>
                                <p>frango e massa</p>
                            </div>
                            <div class="preco-prato">
                                <span>R$ 16,00</span>
                            </div>
                        </div>
                    </div>
                    <div class="icon"><ion-icon name="checkmark-circle"></ion-icon></div>

                </button>
                <button class="ovo" onclick="selecionarPrato('ovo'),verificaSelecao()">
                    <div class="conteudo-prato">
                        <div class="imagem-prato"><img src="images/ovo.jpg" alt="ovo"></div>
                        <div class="texto-prato">
                            <div class="titulo-prato">
                                <h3>ovo</h3>
                            </div>
                            <div class="descricao-prato">
                                <p>3 Ovos</p>
                                <p>Do jeito que preferir</p>
                            </div>
                            <div class="preco-prato">
                                <span>R$ 6,00</span>
                            </div>
                        </div>
                    </div>
                    <div class="icon"><ion-icon name="checkmark-circle"></ion-icon></div>
                </button>
            </div>
        </section>
        <section>
            <h2>Agora, sua bebida</h2>
            <div class="bebidas">
                <button class="coca-cola" onclick="selecionarBebida('coca-cola',verificaSelecao())">
                    <div class="conteudo-bebida">
                        <div class="imagem-prato"><img src="images/coca-cola.jpg" alt="coca cola"></div>
                        <div class="texto-prato">
                            <div class="titulo-prato">
                                <h3>Coca-cola</h3>
                            </div>
                            <div class="descricao-prato">
                                <p>Coca-cola latinha</p>
                            </div>
                            <div class="preco-prato">
                                <span>R$ 3,00</span>
                            </div>
                        </div>
                        <div class="icon"><ion-icon name="checkmark-circle"></ion-icon></div>

                    </div>
                </button>
                <button class="soda" onclick="selecionarBebida('soda'),verificaSelecao()">
                    <div class="conteudo-bebida">
                        <div class="imagem-prato"><img src="images/soda.jpg" alt="soda"></div>
                        <div class="texto-prato">
                            <div class="titulo-prato">
                                <h3>Soda</h3>
                            </div>
                            <div class="descricao-prato">
                                <p>Soda latinha</p>
                            </div>
                            <div class="preco-prato">
                                <span>R$ 3,00</span>
                            </div>
                        </div>
                    </div>
                    <div class="icon"><ion-icon name="checkmark-circle"></ion-icon></div>

                </button>
                <button class="pepsi" onclick="selecionarBebida('pepsi'),verificaSelecao()">
                    <div class="conteudo-bebida">
                        <div class="imagem-prato"><img src="images/pepsi.jpg" alt="pepsi"></div>
                        <div class="texto-prato">
                            <div class="titulo-prato">
                                <h3>Pepsi</h3>
                            </div>
                            <div class="descricao-prato">
                                <p>Pepsi latinha</p>
                            </div>
                            <div class="preco-prato">
                                <span>R$ 3,00</span>
                            </div>
                        </div>
                    </div>
                    <div class="icon"><ion-icon name="checkmark-circle"></ion-icon></div>

                </button>
            </div>
        </section>
        <section>
            <h2>Por fim, sua sobremesa</h2>
            <div class="sobremesas">
                <button class="torta-chocolate" onclick="selecionarSobremesa('torta-chocolate'),verificaSelecao()">
                    <div class="conteudo-sobremesa">
                        <div class="imagem-prato"><img src="images/torta-chocolate.jpg" alt="torta de chocolate"></div>
                        <div class="texto-prato">
                            <div class="titulo-prato">
                                <h3>Torta brigadeiro</h3>
                            </div>
                            <div class="descricao-prato">
                                <p>350 gramas de torta</p>
                                <p>Chocolate/Brigadeiro</p>
                            </div>
                            <div class="preco-prato">
                                <span>R$ 8,00</span>
                            </div>
                        </div>
                    </div>
                    <div class="icon"><ion-icon name="checkmark-circle"></ion-icon></div>

                </button>
                <button class="brigadeiro" onclick="selecionarSobremesa('brigadeiro'),verificaSelecao()">
                    <div class="conteudo-sobremesa">
                        <div class="imagem-prato"><img src="images/brigadeiro.jpg" alt="soda"></div>
                        <div class="texto-prato">
                            <div class="titulo-prato">
                                <h3>Brigadeiro</h3>
                            </div>
                            <div class="descricao-prato">
                                <p>Brigadeiro enformado</p>
                            </div>
                            <div class="preco-prato">
                                <span>R$ 1,00</span>
                            </div>
                        </div>
                    </div>
                    <div class="icon"><ion-icon name="checkmark-circle"></ion-icon></div>

                </button>
                <button class="branquinho" onclick="selecionarSobremesa('branquinho'),verificaSelecao()">
                    <div class="conteudo-sobremesa">
                        <div class="imagem-prato"><img src="images/branquinho.jpg" alt="pepsi"></div>
                        <div class="texto-prato">
                            <div class="titulo-prato">
                                <h3>Beijinho</h3>
                            </div>
                            <div class="descricao-prato">
                                <p>Beijinho enformado</p>
                            </div>
                            <div class="preco-prato">
                                <span>R$ 1,50</span>
                            </div>
                        </div>
                    </div>
                    <div class="icon"><ion-icon name="checkmark-circle"></ion-icon></div>

                </button>
            </div>
        </section>
    </main>
    <footer>
        <button>
            <span>Selecione os 3 itens <span>para fechar o pedido</span></span>
            <p class="finalizado" onclick="finalizado()"></p>        
        </button>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
</body>
</html>
