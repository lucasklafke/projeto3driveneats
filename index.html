<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>DrivenEats</h1>
            <h3>Sua comida em 6 minutos</h3>
        </div>
    </header>
    <main>
        <section>
            <h2>Primeiro, seu prato</h2>
            <div class="pratos">
                <button class="torta-fria" onclick="selecionarPrato('torta-fria')">
                    <div class="conteudo-prato">
                        <div><img src="images/torta-fria.jpg" alt="torta fria"></div>
                        <div class="texto-prato">
                            <h3>torta fria</h3>
                            <p>350 gramas de torta</p>
                            <p>frango e pão</p>
                        </div>
                        <div class="preco-prato">
                            <span>R$30,00</span>
                        </div>
                    </div>
                </button>
                <button class="lasanha" onclick="selecionarPrato('lasanha')">
                    <div class="conteudo-prato">
                        <div><img src="images/lasanha.jpg" alt="torta fria"></div>
                        <div class="texto-prato">
                            <h3>torta fria</h3>
                            <p>350 gramas de torta</p>
                            <p>frango e pão</p>
                        </div>
                        <div class="preco-prato">
                            <span>R$30,00</span>
                        </div>
                    </div>
                </button>
                <button class="ovo" onclick="selecionarPrato('ovo')">
                    <div class="conteudo-prato">
                        <div><img src="images/ovo.jpg" alt="torta fria"></div>
                        <div class="texto-prato">
                            <h3>torta fria</h3>
                            <p>350 gramas de torta</p>
                            <p>frango e pão</p>
                        </div>
                        <div class="preco-prato">
                            <span>R$30,00</span>
                        </div>
                    </div>
                </button>
            </div>
        </section>
        
    </main>
    <footer>
        <button></button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
